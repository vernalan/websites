<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('./assets/index/bg.png');
            overflow-x: hidden;
            position: relative;
            background: url('./assets/index/bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 20px 10%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin: 20px 20%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        .card:hover {
            background-color: #0069d9;
            color: #fff;
        }
        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        .card a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>My Little Websites</h1>
    <h2>Made using vibe-coding</h2>
    <div class="container">
        <div class="card" onclick="location.href='countdown.html'">
            <a href="countdown.html">Countdown Timer</a>
        </div>
        <div class="card" onclick="location.href='text-converter.html'">
            <a href="text-converter.html">Text Converter</a>
        </div>
        <div class="card" onclick="location.href='json-viewer.html'">
            <a href="json-viewer.html">JSON Viewer</a>
        </div>
        <div class="card" onclick="location.href='grade-calculator.html'">
            <a href="grade-calculator.html">Grade Calculator</a>
        </div>
    </div>
</body>
</html>
