<div id="custom-settings-container" class="modal-container">
  <div class="modal-title" data-i18n="customSettings.heading">Custom Settings</div>
  <div id="custom-settings-screen-container" class="modal-screen-container">
    <div class="modal-screen">
      <label data-i18n="customSettings.JSON">Custom Settings JSON</label>
      <div id="custom-settings-editor" class="editor custom-editor"></div>
      <button id="custom-settings-load-btn" class="wide-button" data-i18n="customSettings.load">
        Load
      </button>
    </div>
    <div class="description help" data-i18n="customSettings.desc" data-i18n-prop="innerHTML">
      <i class="icon-help"></i>
      For further details, please refer to the
      <a href="{{DOCS_BASE_URL}}advanced/custom-settings" target="_blank" rel="noopener">
        documentation
      </a>
    </div>
  </div>
</div>
