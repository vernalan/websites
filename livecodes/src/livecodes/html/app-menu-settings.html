<ul id="app-menu-settings" class="dropdown-menu">
  <li class="link-and-switch">
    <a href="#" id="welcome-link" data-i18n="menu.welcome.heading">Welcome …</a>
    <label
      for="welcome"
      class="switch"
      title="Show Welcome screen on startup"
      data-i18n="menu.showWelcome.title"
      data-i18n-prop="title"
    >
      <div>
        <input id="welcome" type="checkbox" data-config="welcome" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li role="separator"></li>
  <li>
    <label class="switch">
      <span data-i18n="menu.autoUpdate">Auto Update</span>
      <div>
        <input id="autoupdate" type="checkbox" data-config="autoupdate" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li>
    <label class="switch">
      <span data-i18n="menu.autoSave">Auto Save</span>
      <div>
        <input id="autosave" type="checkbox" data-config="autosave" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li>
    <label
      class="range-slider-label"
      title="Delay before auto-update"
      data-i18n="menu.delay.hint"
      data-i18n-prop="title"
    >
      <span data-i18n="menu.delay.heading" data-i18n-prop="innerHTML"
        >Delay: <span id="delay-value">1.5</span>s</span
      >
      <div>
        <input
          type="range"
          id="delay-range"
          min="0"
          max="3000"
          step="250"
          value="1500"
          class="range-slider"
        />
      </div>
    </label>
  </li>
  <li>
    <label class="switch">
      <span data-i18n="menu.formatOnsave">Format On-save</span>
      <div>
        <input id="formatOnsave" type="checkbox" data-config="formatOnsave" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li>
    <label class="switch">
      <span data-i18n="menu.recoverUnsaved">Recover Unsaved</span>
      <div>
        <input id="recover-unsaved" type="checkbox" data-config="recoverUnsaved" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li class="link-and-switch">
    <a href="#" id="sync-link" data-i18n="menu.sync" data-i18n-prop="innerHTML"
      >Sync (beta) … <span id="sync-indicator" class="smaller hidden"> ⏳</span></a
    >
    <label for="autosync" class="switch">
      <div>
        <input id="autosync" type="checkbox" data-config="autosync" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li role="separator"></li>
  <li>
    <label class="switch">
      <span data-i18n="menu.theme">Dark Theme</span>
      <div>
        <input id="theme" type="checkbox" data-config="theme" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li id="theme-color-item">
    <span data-i18n="menu.themeColor">Color</span>
    <span id="theme-color-selector"></span>
  </li>
  <li
    data-i18n="menu.showSpacing.hint"
    data-i18n-prop="title"
    title="Press Alt/Option and move your cursor over result page"
  >
    <label class="switch">
      <span data-i18n="menu.showSpacing.heading">Show Spacing</span>
      <div>
        <input id="show-spacing" type="checkbox" data-config="showSpacing" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li>
    <label class="switch">
      <span data-i18n="menu.layout">Vertical Layout</span>
      <div>
        <input id="layout" type="checkbox" data-config="layout" />
        <span class="slider round"></span>
      </div>
    </label>
  </li>
  <li role="separator"></li>
  <li>
    <a href="#" id="assets-link" data-i18n="menu.assets">Assets …</a>
  </li>
  <li>
    <a href="#" id="snippets-link" data-i18n="menu.snippets">Code Snippets …</a>
  </li>
  <li>
    <a href="#" id="backup-link" data-i18n="menu.backup">Backup / Restore …</a>
  </li>
  <li role="separator"></li>
  <li>
    <a href="#" id="editor-settings-link" data-i18n="menu.editorSettings">Editor Settings …</a>
  </li>
</ul>
