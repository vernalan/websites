<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown & Rich Text Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.min.js"></script>
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --light: #bdc3c7;
            --dark-bg: #2c3e50;
            --darker-bg: #34495e;
            --highlight: #51c533;
            --button-hover: #357abd;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            color: #ecf0f1;
            background: linear-gradient(90deg, #e5e75c, #f5a28d);
        }

        h1 {
            color: white;
            font-weight: 700;
            font-size: 3rem;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }
        h2 {
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(45, 196, 207, 0.3);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
        }

        .editor-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--darker-bg);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
            padding: 20px;
            transition: transform 0.3s;
        }

        .editor-box:hover {
            transform: scale(1.05);
        }

        textarea, .preview {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            resize: vertical;
            font-family: monospace;
            background: var(--dark-bg);
            color: var(--light);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .preview {
            overflow-y: auto;
        }

        .toolbar {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            background-color: var(--button-hover);
        }

        .toolbar button:active {
            transform: translateY(2px);
        }

        .toolbar button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">Markdown & Rich Text Converter</h1>
        <p style="color: black; text-shadow:0 0 5px white, 0 0 5px white, 0 0 5px white; font-size: 2rem; font-weight: bold; margin-top: 0; text-align: center;">Convert between formats effortlessly</p>
    </header>

    <div class="container">
        <div class="editor-box">
            <h2>HTML</h2>
            <textarea id="htmlInput" placeholder="Enter HTML here..."></textarea>
            <div class="toolbar">
                <button onclick="convertHtmlToMd()">→ Markdown</button>
                <button onclick="exportHTML()">Export HTML</button>
                <button onclick="copyToClipboard('htmlInput')">Copy to Clipboard</button>
                <button onclick="pasteFromClipboard('htmlInput')">Paste from Clipboard</button>
            </div>
        </div>

        <div class="editor-box">
            <h2>Markdown</h2>
            <textarea id="mdInput" placeholder="Enter Markdown here..."></textarea>
            <div class="toolbar">
                <button onclick="convertMdToHtml()">→ HTML</button>
                <button onclick="exportMarkdown()">Export MD</button>
                <button onclick="copyToClipboard('mdInput')">Copy to Clipboard</button>
                <button onclick="pasteFromClipboard('mdInput')">Paste from Clipboard</button>
            </div>
        </div>

        <div class="editor-box">
            <h2>Rich Text</h2>
            <div id="richText" class="preview" contenteditable="true"></div>
            <div class="toolbar">
                <button onclick="exportRichText()">Export HTML</button>
                <button onclick="copyToClipboard('richText')">Copy to Clipboard</button>
                <button onclick="pasteFromClipboard('richText')">Paste from Clipboard</button>
            </div>
        </div>
    </div>

    <div class="toolbar" style="justify-content: center; margin-top: 20px;">
        <button onclick="resetEditors()">Reset All</button>
    </div>

    <script>
        const turndownService = new TurndownService();
        let preventUpdate = false;

        // HTML to Markdown conversion
        function convertHtmlToMd() {
            const html = document.getElementById('htmlInput').value;
            const markdown = turndownService.turndown(html);
            if (!preventUpdate) {
                preventUpdate = true;
                document.getElementById('mdInput').value = markdown;
                document.getElementById('richText').innerHTML = html;
                preventUpdate = false;
            }
        }

        // Markdown to HTML conversion
        function convertMdToHtml() {
            const markdown = document.getElementById('mdInput').value;
            const html = marked.parse(markdown);
            if (!preventUpdate) {
                preventUpdate = true;
                document.getElementById('htmlInput').value = html;
                document.getElementById('richText').innerHTML = html;
                preventUpdate = false;
            }
        }

        // Export functions
        function exportHTML() {
            const content = document.getElementById('htmlInput').value;
            const blob = new Blob([content], {type: 'text/html'});
            saveAs(blob, 'converted.html');
        }

        function exportMarkdown() {
            const content = document.getElementById('mdInput').value;
            const blob = new Blob([content], {type: 'text/markdown'});
            saveAs(blob, 'converted.md');
        }

        function exportRichText() {
            const content = document.getElementById('richText').innerHTML;
            const blob = new Blob([content], {type: 'text/html'});
            saveAs(blob, 'richtext.html');
        }

        function saveAs(blob, filename) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        // Real-time listeners
        document.getElementById('htmlInput').addEventListener('input', convertHtmlToMd);
        document.getElementById('mdInput').addEventListener('input', convertMdToHtml);
        document.getElementById('richText').addEventListener('input', () => {
            if (!preventUpdate) {
                preventUpdate = true;
                const html = document.getElementById('richText').innerHTML;
                document.getElementById('htmlInput').value = html;
                document.getElementById('mdInput').value = turndownService.turndown(html);
                preventUpdate = false;
            }
        });

        // Copy to Clipboard function
        function copyToClipboard(elementId) {
            const textArea = document.getElementById(elementId);
            const text = textArea.value || textArea.innerHTML;
            const textAreaCopy = document.createElement('textarea');
            textAreaCopy.value = text;
            document.body.appendChild(textAreaCopy);
            textAreaCopy.select();
            document.execCommand('copy');
            textAreaCopy.remove();
        }

        // Paste from Clipboard function
        function pasteFromClipboard(elementId) {
            const textArea = document.getElementById(elementId);
            const textAreaPaste = document.createElement('textarea');
            document.body.appendChild(textAreaPaste);
            textAreaPaste.focus();
            document.execCommand('paste');
            const text = textAreaPaste.value;
            textArea.value = text;
            textAreaPaste.remove();
            if (elementId === 'richText') {
                document.getElementById('richText').innerHTML = text;
            } else {
                textArea.value = text;
            }
        }

        // Reset all editors
        function resetEditors() {
            document.getElementById('htmlInput').value = '';
            document.getElementById('mdInput').value = '';
            document.getElementById('richText').innerHTML = '';
        }
    </script>
</body>
</html>
